<!DOCTYPE html>
<html>
	<head>
	  <title>Tic Tac Toe</title>
	  <link rel="stylesheet" type="text/css" href="tic_tac_toe.css">
	</head>
	<body>

		<div class="container">

			<h1 id="page-title">Tic Tac Toe</h1>

			<div class="grid">
				<div class="row">
					<div id="00" class="col"></div>
					<div id="01" class="col"></div>
					<div id="02" class="col"></div>
				</div>
				<div class="row">
					<div id="10" class="col"></div>
					<div id="11" class="col"></div>
					<div id="12" class="col"></div>
				</div>
				<div class="row">
					<div id="20" class="col"></div>
					<div id="21" class="col"></div>
					<div id="22" class="col"></div>
				</div>
			</div>

			<div id="player-message"></div>

		</div>
		
	<script src="tic_tac_toe.js"></script>
	</body>
  
</html>
